[phases.setup]
nixPkgs = [
  "php", 
  "phpPackages.composer", 
  "nodejs-18_x",  # This includes npm by default
  "libmysqlclient", 
  "nginx"
]

[phases.install]
cmds = [
  "cp .env.example .env",
  "composer install --no-scripts --ignore-platform-reqs",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build"
]
[build]
builder = "nixpacks"
nixpkgsArchive = "https://github.com/NixOS/nixpkgs/archive/ffeebf0acf3ae8b29f8c7049cd911b9636efd7e7.tar.gz"
[start]
cmd = "php artisan config:cache && php artisan migrate --force && node /assets/scripts/prestart.mjs /assets/nginx.template.conf /nginx.conf && (php-fpm -y /assets/php-fpm.conf & nginx -c /nginx.conf)"
